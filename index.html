<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetarium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

    <header>     
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand navbar-texto">
                    <img src="./assets/imagenes/bank.svg" alt="Logo" class="logo"></a>
                    <h1>Monetarium</h1>
            </div>
        </nav>
    </header>
    

    <main>
        <h2>Conversor de moneda</h2>
        <p>Para poder utilizar nuestro servicio, indique en la primer casilla cuantos pesos Argentinos quiere cambiar
            <br>
            y luego en la segunda casilla coloque la moneda extranjera que desea comprar.
        </p>

        <br>

        <form method="dialog">
            <br>
            <label class="texto">Ingrese cantidad de pesos ARG</label>
            <input type="text" id="numero1" placeholder="Ingrese el primer nÃºmero">
            <label>Seleccione moneda</label>
            <div>
                   <select class="moneda" id="monedaExtranjera">
                    <option value="USD" id="USD" selected>USD</option>
                    <option value="EUR" id="EUR">EUR</option>
                    <option value="BRL" id="BRL">BRL</option>
                    <option value="JPY" id="JPY">JPY</option>
                    <option value="CNY" id="CNY">CNY</option>
                    <option value="GBP" id="GBP">GBP</option>
                    <option value="CHF" id="CHF">CHF</option>
                    <option value="KRW" id="KRW">KRW</option>
                </select>
            </div>
            <input type="submit" value="Calcular" class="calcular" id="solucion" onclick= calcular()>
            <p id="parrafoResultado"></p>
        </form> 
    </main>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/calculadora.js"></script>
</body>
</html>
